<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky notes</title>
    <style>
        body{
            background-color: rgb(88, 88, 65);
        }
        span{
            background-color: #ffffff;
            border: solid 2px #c1c1c1;
            margin: 100px 50px;
            padding: 100px;
            width: 1000px;
            height: 1000px;
        }
        h1{
            color: #ffffff;
            margin-left: 50px;
        }
        div{
            margin: 250px auto;
        }
    </style>
</head>
<body>
    <main>
        <h1>Sticky Notes</h1>
        <div>
            <span id="A"></span>
            <span id="B"></span>
            <span id="C" width="300px" height="300px"></span>
            <span id="D" width="300px" height="300px"></span>
        </div>
        <div>
            <span id="E"></span>
            <span id="F"></span>
            <span id="G"></span>
            <span id="H"></span>
        </div>
    </main>
</body>
</html>
