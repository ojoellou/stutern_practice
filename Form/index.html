<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <main>
        
      <div class="container">

        <div class="form-card">
            <div id="header">
                <h1 class="form-title">Stutern</h1>
              </div>
          <p class="form-subtitle">
            Tell us something positive that happened to you today!
          </p>

          <form action="/action" method="post">
            <div class="form-row">
              <div class="label">
                <label for="name" id="name-label">Name</label>
              </div>
              <div class="field">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="label">
                <label for="email" id="email-label">Email</label>
              </div>

              <div class="field">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email address"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="label">
                <label for="feeling" id="feeling-label"
                  >On a scale of 1-10, how good was it?</label
                >
              </div>
              <div class="field">
                <input
                  type="number"
                  name="feeling"
                  id="feeling"
                  placeholder="Enter a number between 1 to 10"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="label">
                <label for="place" id="place-label">Where did it happen?</label>
              </div>
              <div class="field">
                <select name="place" id="place">
                  <option value="home">Home</option>
                  <option value="work">Work</option>
                  <option value="gym">Gym</option>
                  <option value="church">Church</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="label">
                <label for="time" id="time-label"
                  >What time of the day did it happen?</label
                >
              </div>
              <div class="field">
                <ul>
                  <li class="radio">
                    <label>
                      Morning
                      <input type="radio" name="time" id="morning" />
                    </label>
                  </li>
                  <li class="radio">
                    <label>
                      Afternoon
                      <input type="radio" name="time" id="afternoon" />
                    </label>
                  </li>
                  <li class="radio">
                    <label>
                      Evening
                      <input type="radio" name="time" id="evening" />
                    </label>
                  </li>
                </ul>
              </div>
            </div>

            <div class="form-row">
              <div class="label">
                <label for="emotion" id="emotion-label"
                  >What emotions did you experience? <br />Select all that
                  applies
                </label>
              </div>
              <div class="field">
                <ul>
                  <li class="checkbox">
                    <label>
                      Excited
                      <input type="checkbox" name="emotion" id="excited" />
                    </label>
                  </li>
                  <li class="checkbox">
                    <label>
                      Humbled
                      <input type="checkbox" name="emotion" id="Humbled" />
                    </label>
                  </li>
                  <li class="checkbox">
                    <label>
                      Elated
                      <input type="checkbox" name="emotion" id="elated" />
                    </label>
                  </li>
                  <li class="checkbox">
                    <label>
                      Loved
                      <input type="checkbox" name="emotion" id="loved" />
                    </label>
                  </li>
                  <li class="checkbox">
                    <label>
                      Enthusiastic
                      <input type="checkbox" name="emotion" id="enthusiastic" />
                    </label>
                  </li>
                </ul>
              </div>
            </div>

            <div class="form-row">
              <div class="label">
                <label for="experience" id="experience-label"
                  >Please describe your positive experience</label
                >
              </div>
              <div class="field">
                <textarea
                  name="experience"
                  id="experience"
                  cols="30"
                  rows="10"
                  placeholder="Enter your experience here"
                ></textarea>
              </div>
            </div>

            <div class="btn">
                <p>Submit</p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
